<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="396" height="296" fill="none" stroke="#d1d5db" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Icon - Camera/Sensor outline -->
  <g transform="translate(200, 120)" fill="none" stroke="#9ca3af" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <rect x="-40" y="-20" width="80" height="40" rx="4"/>
    <circle cx="0" cy="0" r="15"/>
    <circle cx="0" cy="0" r="8"/>
    <rect x="-50" y="-10" width="10" height="8" rx="2"/>
    <circle cx="25" cy="-10" r="3"/>
  </g>
  
  <!-- Text: Coming Soon -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#6b7280" text-anchor="middle">
    COMING SOON
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">
    Equipment details to be added
  </text>
