# Hugo configuration file
title: 4D Perception Lab

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra
  - path: github.com/hugomods/icons/vendors/font-awesome

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Research
      pageRef: /research
      weight: 2
    - name: People
      pageRef: /people
      weight: 4
    - name: Expertise
      pageRef: /expertise
      weight: 5
    - name: Contact
      pageRef: /contact
      weight: 6
    - name: Search
      weight: 7
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"


params:
  theme:
    # light | dark | system
    default: light
    displayToggle: true
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      link: /
      width: 40
      height: 40
      params:
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  copyright: ""